<div class="container input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    <input type="text" class="form-control" placeholder="Search jobs..." ng-model="searchJobs">
</div>
<div class="container" ng-repeat="job in jobs | filter:searchJobs">
    <ul class="job-listing">
        <li ng-bind="job">Company</li>
        <li ng-bind="">Job Title</li>
        <li ng-bind="">Description</li>
        <li ng-bind="">Salary</li>
    </ul>
</div>
