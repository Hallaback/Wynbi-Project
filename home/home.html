<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
    	<div class="jumbotron">
    		<div class="container jumboContainer">
		 		<h1 class="jumboTitle">Your Personal Career Finder</h1>
		 		<p>Discover what jobs are hiring today!</p>
		 	</div>
		 	<div class="input-group search-group">
            	<input type="text" class="form-control" placeholder="Search for jobs..." ng-model="keywords">
            	<span class="input-group-btn">
        			<button class="btn btn-primary" type="button" ng-click="searchJobs(keywords)">Go!</button>
      			</span>
      		</div>
		</div>
    </div>
</div>
    <div class="container search-results" ng-repeat="job in jobs">
        <ul class="job-listing">
            <li ng-bind="job.organization_name">Company</li>
            <li ng-bind="job.position_title">Job Title</li>
            <li><button class="btn btn-primary" type="button" ng-click="jobDetails(job)">Job Details</button></li>
        </ul>
    </div>
